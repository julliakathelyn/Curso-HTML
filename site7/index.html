<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

</head>

<body>

    <h1>Pagina Principal</h1>
    <hr><br>

    <p>É facil?</p><br>

    <h2> Tabelas \</h2>

    <table width="30%" border="1" style="text-align: center">
        <tr>

            <th>nome</th>
            <th>idade</th>
            <th>cpf</th>

        </tr>

        <tr>
            <td>jullia</td>
            <td>19</td>
            <td>123456789</td>

        </tr>


        <tr>
            <td>joao</td>
            <td>22</td>
            <td>234567890</td>

        </tr>

        <tr>
            <td>gustavo</td>
            <td>20</td>
            <td>345678901</td>

        </tr>

    </table>

    <h2> entenda...</h2>
    <p> tr cria uma linha</p>
    <p> th cria uma coluna</p>
    <p> td é um dado da tabela</p>
    <hr>

    <p> para criarmos uma tabela colocamos uma coluna th em uma linha tr e preenchemos os dados td<br></p>

    <hr>

</body>

</html>
