<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1> Pagina Principal </h1>
    <hr><br>
    <p> Nesta aula criaremos listas </p>

    <h2> Listas nao Ordenadas</h2>
    <p> ul é uma lista mas não é numerica</p>

    <ul>
        <li> arroz</li>
        <li>feijao</li>
        <li>macarrao</li>
        <li>maçã</li>

    </ul>

    <h2> Listas Ordenadas</h2>
    <p> ol é uma lista ordenada numericamente</p>

    <ol>

        <li> arroz</li>
        <li>feijao</li>
        <li>macarrao</li>
        <li>maçã</li>

    </ol>

</body>

</html>
